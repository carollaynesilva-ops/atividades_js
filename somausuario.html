<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma JS</title>
</head>
<body>
    <script>
        alert('o programa executará as operações( + - * / ) entre os números digitados')
        var num1= parseInt(prompt("Digite 1 número: "));
        var num2= parseInt (prompt("Digite outro número: "));

        // num1= parseInt(num1);
        // num2= parseInt(num2);

        var resp_adi = num1 +num2;
        alert( "Soma: " +resp_adi );
        var resp_sub = num1-num2;
        alert( "Subtração: " +resp_sub);
        var resp_multi= num1 *num2;
        alert( "Multiplicação: " +resp_multi);
        var resp_div= num1 /num2;
        alert( "Divisão: " +resp_div);


       
    </script>

    
</body>
</html>
